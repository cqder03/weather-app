<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../src/assets/icons/weather-app-icon-light-purple.png"
    />
  </head>
  <body class="light">
    <header id="header">
      <div id="header-content-wrapper">
        <div id="header-content-left-wrapper">
          <div id="name-holder">
            <img
              src="../src/assets/icons/weather-app-icon-light-purple.png"
              alt="website icon"
            />
            <span id="name-holder-text">Your Weather</span>
          </div>
          <div id="location-holder">
            <span id="location-holder-text">London, United Kingdom</span>
            <span id="location-holder-temperature"
              >4<sup>Â°</sup><span id="header-temperature-type">c</span></span
            >
            <img src="#" alt="weather icon" />
          </div>
        </div>
        <div id="header-content-right-wrapper">
          <div id="header-search-bar">
            <input
              type="text"
              id="search-location"
              placeholder="Search for location"
            />
          </div>
          <div id="temperature-unit-toggle">
            <img
              src="../src/assets/icons/temperature-units-icons/celcius-icon.png"
              alt="temperature icon"
              id="temperature-unit-icon"
              class="light-theme"
            />
          </div>
          <div id="theme-toggle">
            <img
              src="../src/assets/icons/theme-icons/light.png"
              alt="theme icon"
              id="theme-toggle-icon"
              class="celcius-unit"
            />
          </div>
        </div>
      </div>
    </header>
    <nav id="navbar-content-wrapper">
      <div id="today">TODAY</div>
      <div id="hourly">HOURLY</div>
      <div id="daily">DAILY</div>
      <div id="air-quality">AIR QUALITY</div>
    </nav>
    <main>
      <div id="main-content-wrapper"></div>
    </main>
  </body>
</html>
